{% extends 'shop/base.html' %}

{% block content %}
<h2>Register</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label_tag }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
